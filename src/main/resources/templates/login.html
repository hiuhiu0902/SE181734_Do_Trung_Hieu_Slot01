<!DOCTYPE html>
<!-- Sử dụng Thymeleaf namespace -->
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Nhập - Orchid World</title>

    <!-- Tải Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Tải Google Fonts cho font chữ thanh lịch -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

    <style>
        /* Áp dụng font chữ tùy chỉnh */
        body {
            font-family: 'Inter', sans-serif;
        }
        h1, h2, h3 {
            font-family: 'Playfair Display', serif;
        }
        /* Style cho hình nền */
        .background-container {
            background-image: url('https://images.unsplash.com/photo-1558550620-35a095b58328?q=80&w=2574&auto=format&fit=crop');
            background-size: cover;
            background-position: center;
        }
    </style>
</head>
<body>

<!-- Container chính với hình nền -->
<div class="background-container min-h-screen flex items-center justify-center bg-gray-100 p-4">

    <!-- Lớp phủ mờ để làm nổi bật form -->
    <div class="absolute inset-0 bg-black opacity-30"></div>

    <!-- Thẻ Đăng Nhập -->
    <div class="relative bg-white bg-opacity-95 backdrop-blur-sm rounded-2xl shadow-2xl p-8 md:p-12 w-full max-w-md">

        <!-- Tiêu đề và logo (tùy chọn) -->
        <div class="text-center mb-8">
            <h1 class="text-4xl font-bold text-purple-800">Orchid World</h1>
            <p class="text-gray-600 mt-2">Chào mừng bạn quay trở lại!</p>
        </div>

        <!-- Hiển thị thông báo thành công (nếu có) từ trang đăng ký -->
        <div th:if="${successMessage}" class="mb-4 bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded-lg" role="alert">
            <p th:text="${successMessage}"></p>
        </div>

        <!-- Form Đăng Nhập -->
        <form method="post" th:action="@{/login}" class="space-y-6">

            <!-- Nhóm input cho Email -->
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Email</label>
                <div class="relative">
                         <span class="absolute inset-y-0 left-0 flex items-center pl-3">
                            <svg class="h-5 w-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                                <path d="M3 4a2 2 0 00-2 2v1.161l8.441 4.221a1.25 1.25 0 001.118 0L19 7.162V6a2 2 0 00-2-2H3z" />
                                <path d="M19 8.839l-7.77 3.885a2.75 2.75 0 01-2.46 0L1 8.839V14a2 2 0 002 2h14a2 2 0 002-2V8.839z" />
                            </svg>
                         </span>
                    <input type="email" id="email" name="email" th:value="${email}"
                           class="w-full pl-10 pr-3 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-purple-500 transition"
                           placeholder="your@email.com" required />
                </div>
            </div>

            <!-- Nhóm input cho Mật khẩu -->
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Mật khẩu</label>
                <div class="relative">
                         <span class="absolute inset-y-0 left-0 flex items-center pl-3">
                            <svg class="h-5 w-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                               <path fill-rule="evenodd" d="M10 1a4.5 4.5 0 00-4.5 4.5V9H5a2 2 0 00-2 2v6a2 2 0 002 2h10a2 2 0 002-2v-6a2 2 0 00-2-2h-.5V5.5A4.5 4.5 0 0010 1zm3 8V5.5a3 3 0 10-6 0V9h6z" clip-rule="evenodd" />
                            </svg>
                         </span>
                    <input type="password" id="password" name="password" th:value="${password}"
                           class="w-full pl-10 pr-3 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-purple-500 transition"
                           placeholder="••••••••" required />
                </div>
            </div>

            <!-- Hiển thị thông báo lỗi (nếu có) từ Thymeleaf -->
            <div th:if="${error != null}" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-lg relative" role="alert">
                <span class="block sm:inline" th:text="${error}"></span>
            </div>

            <!-- Nút Đăng Nhập -->
            <div>
                <button type="submit"
                        class="w-full bg-purple-700 text-white font-bold py-3 px-4 rounded-lg hover:bg-purple-800 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-purple-500 transition-transform transform hover:scale-105 shadow-lg">
                    Đăng Nhập
                </button>
            </div>
        </form>

        <!-- Các liên kết phụ -->
        <div class="text-center text-sm text-gray-600 mt-8">
            <p>
                Chưa có tài khoản?
                <!-- Sửa lỗi: Cập nhật liên kết đến trang đăng ký -->
                <a th:href="@{/register}" class="font-medium text-purple-700 hover:text-purple-600">Đăng ký ngay</a>
            </p>
            <p class="mt-2">
                <a href="#" class="font-medium text-purple-700 hover:text-purple-600">Quên mật khẩu?</a>
            </p>
        </div>

    </div>
</div>

</body>
</html>
